{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
    <link rel="shortcut icon" href="/technoap/img/favicon.ico" type="image/x-icon">
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body class="body">

    <!-- BEGIN content -->
    {% block content %}{% endblock %}
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=198b4f0c-3bac-4781-9c61-51a96525dd8a" type="text/javascript"></script>
    <script src="js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script>
        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [55.852541, 37.494719],
                zoom: 16
            });
            var myIcon = new ymaps.GeoObjectCollection({}, {
                iconLayout: 'default#image',
                iconImageHref: 'img/myIcon.png',
                iconImageSize: [46, 63],
                iconImageOffset: [-23, -63]
            });
            myPlacemark = new ymaps.Placemark(
                [55.852541, 37.494719],
                {
                    hintContent: "Флотская улица, 5к2"
                }
            );
            myIcon
                .add(myPlacemark);
            myMap.geoObjects
                .add(myIcon);
        }
    </script>
    <!-- END scripts -->

  </body>
</html>
